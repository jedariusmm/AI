<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password - NUPI AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            max-width: 480px;
            width: 100%;
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .links a {
            color: #a78bfa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #667eea;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }

        .success-message {
            background: rgba(56, 239, 125, 0.1);
            border: 1px solid rgba(56, 239, 125, 0.3);
            color: #38ef7d;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ef4444; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #38ef7d; width: 100%; }

        @media (max-width: 768px) {
            .reset-card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="icon">üîê</div>
            <h1>Create New Password</h1>
            <p>Enter a strong password for your account.</p>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message">
                ‚úì Password reset successful! Redirecting to sign in...
            </div>

            <form id="reset-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter new password"
                        required
                        minlength="8"
                    >
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <span id="strength-text" style="color: rgba(255,255,255,0.5);"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        placeholder="Re-enter password"
                        required
                        minlength="8"
                    >
                </div>

                <button type="submit" id="submit-btn" class="btn-submit">
                    üîê Reset Password
                </button>

                <div class="links">
                    <a href="sign-in.html">‚Üê Back to Sign In</a>
                    <a href="index.html">‚Üê Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get token and email from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');

        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthFill.className = 'strength-fill';
            if (strength === 1) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ef4444';
            } else if (strength === 2 || strength === 3) {
                strengthFill.classList.add('strength-medium');
                strengthText.textContent = 'Medium strength';
                strengthText.style.color = '#f59e0b';
            } else if (strength >= 4) {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#38ef7d';
            } else {
                strengthText.textContent = '';
            }
        });

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = '‚ùå Passwords do not match!';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                errorMessage.textContent = '‚ùå Password must be at least 8 characters!';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate token exists
            if (!token || !email) {
                errorMessage.textContent = '‚ùå Invalid or expired reset link!';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'forgot-password.html';
                }, 2000);
                return;
            }

            errorMessage.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            // Simulate password reset (in production, this would call your backend)
            setTimeout(() => {
                // Find and validate reset token
                const resetRequests = JSON.parse(localStorage.getItem('nupi_reset_requests') || '[]');
                const resetRequest = resetRequests.find(r => r.token === token && r.email === email && !r.used);

                if (!resetRequest) {
                    errorMessage.textContent = '‚ùå Invalid or expired reset link!';
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üîê Reset Password';
                    return;
                }

                // Mark token as used
                resetRequest.used = true;
                localStorage.setItem('nupi_reset_requests', JSON.stringify(resetRequests));

                // Update user's password
                const user = JSON.parse(localStorage.getItem('nupiUser') || '{}');
                if (user.email === email) {
                    user.password = password; // In production, this would be hashed
                    localStorage.setItem('nupiUser', JSON.stringify(user));
                }

                // Show success and redirect
                successMessage.style.display = 'block';
                document.getElementById('reset-form').style.display = 'none';

                setTimeout(() => {
                    window.location.href = 'sign-in.html';
                }, 2000);
            }, 1500);
        });

        // Check if token is valid on page load
        window.addEventListener('load', () => {
            if (!token || !email) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = '‚ùå Invalid reset link. Please request a new one.';
                errorMessage.style.display = 'block';
                document.getElementById('reset-form').style.display = 'none';
                
                setTimeout(() => {
                    window.location.href = 'forgot-password.html';
                }, 3000);
            }
        });
    </script>
</body>
</html>
