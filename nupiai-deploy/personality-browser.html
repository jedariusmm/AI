<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Browser - NUPI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255,255,255,0.7);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
        }

        .btn-primary:hover {
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .search-box {
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            min-width: 300px;
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            text-align: center;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .personalities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .personality-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .personality-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .personality-card:hover {
            transform: translateY(-5px);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
        }

        .personality-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .personality-emoji {
            font-size: 3rem;
        }

        .personality-info {
            flex: 1;
        }

        .personality-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .personality-type {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        .personality-description {
            color: rgba(255,255,255,0.8);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .personality-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            padding: 0.375rem 0.75rem;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.9);
        }

        .personality-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 800px;
            width: 100%;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .modal-emoji {
            font-size: 4rem;
        }

        .detail-section {
            margin-bottom: 2rem;
        }

        .detail-section h3 {
            color: rgba(255,255,255,0.9);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .detail-list {
            list-style: none;
        }

        .detail-list li {
            padding: 0.5rem 0;
            color: rgba(255,255,255,0.7);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .detail-list li:before {
            content: '‚Ä¢ ';
            color: #667eea;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255,255,255,0.5);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .back-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .personalities-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .back-home {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>

    <div class="container">
        <div class="header">
            <h1>üé≠ Personality Browser</h1>
            <p>Explore all AI personalities constantly being created</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="createNewPersonality()">‚ú® Generate New</button>
            <button class="btn" onclick="refreshList()">üîÑ Refresh</button>
            <input type="text" class="search-box" placeholder="üîç Search personalities..." oninput="searchPersonalities(this.value)">
            <button class="btn" onclick="exportAll()">üì• Export All</button>
            <button class="btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Total Personalities</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="session-count">0</div>
                <div class="stat-label">This Session</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="status">üü¢</div>
                <div class="stat-label">Generator Status</div>
            </div>
        </div>

        <div id="personalities-container" class="personalities-grid"></div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üé≠</div>
            <h2>No Personalities Yet</h2>
            <p>Personalities are being generated automatically every 60 seconds</p>
            <button class="btn btn-primary" onclick="createNewPersonality()" style="margin-top: 1rem;">Generate First Personality</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="personality-modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-modal" onclick="closeModal()">√ó</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="predefined-ai-personalities.js"></script>
    <script src="personality-generator.js"></script>
    <script>
        let allPersonalities = [];
        let filteredPersonalities = [];

        function renderPersonalities(personalities) {
            const container = document.getElementById('personalities-container');
            const emptyState = document.getElementById('empty-state');

            if (personalities.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            container.innerHTML = personalities.map(p => `
                <div class="personality-card" onclick="viewDetails('${p.id}')">
                    <div class="personality-header">
                        <div class="personality-emoji">${p.emoji}</div>
                        <div class="personality-info">
                            <div class="personality-name">${p.name} ${p.gender === 'male' ? '‚ôÇÔ∏è' : p.gender === 'female' ? '‚ôÄÔ∏è' : '‚öß'}</div>
                            <div class="personality-type">${p.personality} ‚Ä¢ ${p.tone}</div>
                        </div>
                    </div>
                    <div class="personality-description">${p.description}</div>
                    <div class="personality-tags">
                        ${p.expertise.slice(0, 3).map(exp => `<span class="tag">${exp}</span>`).join('')}
                    </div>
                    <div class="personality-meta">
                        <span>üí¨ ${p.usageCount} uses</span>
                        <span>‚≠ê ${p.rating}/5</span>
                        <span>${new Date(p.created).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        function viewDetails(id) {
            const personality = allPersonalities.find(p => p.id === id);
            if (!personality) return;

            const modal = document.getElementById('personality-modal');
            const modalBody = document.getElementById('modal-body');

            modalBody.innerHTML = `
                <div class="modal-header">
                    <div class="modal-emoji">${personality.emoji}</div>
                    <div>
                        <h2>${personality.name} ${personality.gender === 'male' ? '‚ôÇÔ∏è' : personality.gender === 'female' ? '‚ôÄÔ∏è' : '‚öß'}</h2>
                        <p style="color: rgba(255,255,255,0.6);">${personality.personality} ‚Ä¢ ${personality.tone} ‚Ä¢ ${personality.gender.charAt(0).toUpperCase() + personality.gender.slice(1)}</p>
                    </div>
                </div>

                <div class="detail-section">
                    <p style="color: rgba(255,255,255,0.8); font-size: 1.1rem; line-height: 1.6;">${personality.description}</p>
                </div>

                <div class="detail-section">
                    <h3>üéØ Expertise</h3>
                    <ul class="detail-list">
                        ${personality.expertise.map(exp => `<li>${exp}</li>`).join('')}
                    </ul>
                </div>

                <div class="detail-section">
                    <h3>‚≠ê Specialties</h3>
                    <ul class="detail-list">
                        ${personality.specialties.map(spec => `<li>${spec}</li>`).join('')}
                    </ul>
                </div>

                <div class="detail-section">
                    <h3>‚ú® Characteristics</h3>
                    <ul class="detail-list">
                        ${personality.characteristics.map(char => `<li>${char}</li>`).join('')}
                    </ul>
                </div>

                <div class="detail-section">
                    <h3>üöÄ Capabilities</h3>
                    <ul class="detail-list">
                        ${personality.capabilities.map(cap => `<li>${cap}</li>`).join('')}
                    </ul>
                </div>

                <div class="detail-section">
                    <h3>üìä Statistics</h3>
                    <p style="color: rgba(255,255,255,0.7);">
                        Created: ${new Date(personality.created).toLocaleString()}<br>
                        Usage Count: ${personality.usageCount}<br>
                        Rating: ${personality.rating}/5<br>
                        Version: ${personality.version}
                    </p>
                </div>
            `;

            modal.classList.add('active');
        }

        function closeModal(event) {
            if (!event || event.target.id === 'personality-modal') {
                document.getElementById('personality-modal').classList.remove('active');
            }
        }

        function refreshList() {
            if (window.personalityGenerator) {
                allPersonalities = window.personalityGenerator.personalities;
                filteredPersonalities = [...allPersonalities];
                renderPersonalities(filteredPersonalities);
                updateStats();
            }
        }

        function updateStats() {
            if (window.personalityGenerator) {
                document.getElementById('total-count').textContent = window.personalityGenerator.personalities.length;
                document.getElementById('session-count').textContent = window.personalityGenerator.generatedCount;
                document.getElementById('status').textContent = window.personalityGenerator.isRunning ? 'üü¢' : 'üî¥';
            }
        }

        function searchPersonalities(query) {
            if (!query.trim()) {
                filteredPersonalities = [...allPersonalities];
            } else {
                filteredPersonalities = allPersonalities.filter(p => {
                    const searchString = `${p.name} ${p.personality} ${p.expertise.join(' ')} ${p.tone} ${p.description}`.toLowerCase();
                    return searchString.includes(query.toLowerCase());
                });
            }
            renderPersonalities(filteredPersonalities);
        }

        function createNewPersonality() {
            if (window.personalityGenerator) {
                window.personalityGenerator.createNew();
                setTimeout(refreshList, 100);
            }
        }

        function exportAll() {
            if (window.personalityGenerator) {
                window.personalityGenerator.export();
            }
        }

        function clearAll() {
            if (window.personalityGenerator) {
                window.personalityGenerator.clear();
                refreshList();
            }
        }

        // Auto-refresh every 5 seconds
        setInterval(refreshList, 5000);

        // Initial load
        setTimeout(() => {
            refreshList();
        }, 500);
    </script>
    <script src="predefined-ai-personalities.js"></script>
    <script src="ai-api.js"></script>
</body>
</html>
