<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .chat-page {
            min-height: 100vh;
            padding-top: 5rem;
        }
        
        .chat-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
            height: calc(100vh - 7rem);
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            overflow-y: auto;
        }
        
        .sidebar-section {
            margin-bottom: 2.5rem;
        }
        
        .sidebar-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 1rem;
            letter-spacing: 1px;
            font-weight: 700;
        }
        
        .personality-list, .mode-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .personality-btn, .mode-btn {
            padding: 0.85rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
        }
        
        .personality-btn:hover, .mode-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            transform: translateX(5px);
        }
        
        .personality-btn.active, .mode-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: var(--primary);
        }
        
        .persona-emoji, .mode-emoji {
            font-size: 1.5rem;
        }
        
        .persona-info, .mode-info {
            flex: 1;
        }
        
        .persona-name, .mode-name {
            font-weight: 600;
            display: block;
        }
        
        .persona-role {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .chat-main {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .active-chat-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .active-emoji {
            font-size: 2.5rem;
        }
        
        .active-details h2 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        
        .active-status {
            color: var(--success);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .clear-chat-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .clear-chat-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .message {
            display: flex;
            gap: 1rem;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        .message.user .message-avatar {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .message-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 1.25rem 1.5rem;
            line-height: 1.6;
        }
        
        .message.ai .message-content {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
        
        .welcome-message {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }
        
        .welcome-message svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }
        
        .welcome-message h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        .suggestion-chips {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .chip {
            padding: 0.75rem 1.5rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid var(--primary);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .chip:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .input-area {
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--border);
        }
        
        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            color: white;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            resize: none;
            max-height: 150px;
            transition: all 0.3s;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .message-input::placeholder {
            color: var(--text-muted);
        }
        
        .send-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 18px;
            width: fit-content;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        @media (max-width: 1024px) {
            .chat-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .sidebar {
                max-height: 300px;
            }
            
            .chat-main {
                height: 70vh;
            }
        }
    </style>
</head>
