<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NUPI AI">
    <link rel="apple-touch-icon" href="icon-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="manifest" href="manifest-ai.json">
    <title>NUPI AI - Claude Sonnet 4.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --secondary: #06b6d4;
            --bg-dark: #0f0f23;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            height: -webkit-fill-available;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
        }

        /* Header */
        .header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.5rem 0.75rem;
            color: white;
            cursor: pointer;
            font-size: 1.25rem;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 85%;
            padding: 1rem;
            border-radius: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin-left: auto;
        }

        .message.ai {
            align-self: flex-start;
            background: var(--bg-card);
            border: 1px solid var(--border);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Area */
        .input-area {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0.875rem 1rem;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            line-height: 1.5;
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background: var(--bg-dark);
            border-right: 1px solid var(--border);
            padding: 1rem;
            transition: left 0.3s ease;
            z-index: 200;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.5rem 0.75rem;
            color: white;
            cursor: pointer;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 1rem;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .option-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            text-align: left;
            cursor: pointer;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
        }

        .option-btn:active {
            transform: scale(0.98);
        }

        .option-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: var(--primary);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 150;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .welcome-message {
            text-align: center;
            padding: 2rem 1rem;
            opacity: 0.6;
        }

        .welcome-message h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .suggested-prompts {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 0 1rem;
        }

        .prompt-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            text-align: left;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .prompt-btn:active {
            transform: scale(0.98);
        }

        /* Code blocks */
        pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        code {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <div class="logo-icon">N</div>
                <div class="logo-text">NUPI AI</div>
            </div>
            <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="welcome-message">
                <h2>üëã Welcome to NUPI AI</h2>
                <p>Claude Sonnet 4.0 at your service</p>
            </div>
            <div class="suggested-prompts">
                <button class="prompt-btn" onclick="sendPrompt('Help me write a professional email')">
                    ‚úâÔ∏è Help me write a professional email
                </button>
                <button class="prompt-btn" onclick="sendPrompt('Explain quantum computing simply')">
                    üî¨ Explain quantum computing simply
                </button>
                <button class="prompt-btn" onclick="sendPrompt('Generate creative ideas for my project')">
                    üí° Generate creative ideas for my project
                </button>
                <button class="prompt-btn" onclick="sendPrompt('Debug my code')">
                    üêõ Debug my code
                </button>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..."
                    rows="1"
                    onkeydown="handleKeyPress(event)"
                    oninput="autoResize(this)"
                ></textarea>
            </div>
            <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                ‚ñ≤
            </button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Settings</h3>
            <button class="close-btn" onclick="toggleSidebar()">‚úï</button>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-title">Personalities</div>
            <button class="option-btn active" onclick="selectPersonality('claude')">
                ü§ñ Claude Sonnet 4.0
            </button>
            <button class="option-btn" onclick="selectPersonality('assistant')">
                üë®‚Äçüíº Professional Assistant
            </button>
            <button class="option-btn" onclick="selectPersonality('creative')">
                üé® Creative Writer
            </button>
            <button class="option-btn" onclick="selectPersonality('technical')">
                üíª Technical Expert
            </button>
            <button class="option-btn" onclick="selectPersonality('casual')">
                üòä Casual Friend
            </button>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-title">Actions</div>
            <button class="option-btn" onclick="clearChat()">
                üóëÔ∏è Clear Conversation
            </button>
            <button class="option-btn" onclick="exportChat()">
                üíæ Export Chat
            </button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <script>
        let currentPersonality = 'claude';
        let conversationHistory = [];

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Select personality
        function selectPersonality(personality) {
            currentPersonality = personality;
            document.querySelectorAll('.sidebar-section:first-child .option-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            addMessage('ai', `Switched to ${personality} personality mode!`);
            toggleSidebar();
        }

        // Send prompt
        function sendPrompt(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Show typing indicator
            showTyping();

            // Simulate AI response (in production, this would call the actual API)
            setTimeout(() => {
                const aiResponse = generateAIResponse(message);
                hideTyping();
                addMessage('ai', aiResponse);
                conversationHistory.push({ role: 'assistant', content: aiResponse });
            }, 1000 + Math.random() * 2000);
        }

        // Add message to chat
        function addMessage(type, text) {
            const chatArea = document.getElementById('chatArea');
            
            // Remove welcome message if exists
            const welcome = chatArea.querySelector('.welcome-message');
            const prompts = chatArea.querySelector('.suggested-prompts');
            if (welcome) welcome.remove();
            if (prompts) prompts.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'ai') {
                const header = document.createElement('div');
                header.className = 'message-header';
                header.innerHTML = `ü§ñ ${currentPersonality}`;
                messageDiv.appendChild(header);
            }
            
            const content = document.createElement('div');
            content.innerHTML = formatMessage(text);
            messageDiv.appendChild(content);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Format message with code blocks
        function formatMessage(text) {
            // Simple markdown-like formatting
            text = text.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code class="$1">$2</code></pre>');
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            return text;
        }

        // Show typing indicator
        function showTyping() {
            const chatArea = document.getElementById('chatArea');
            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.id = 'typingIndicator';
            typing.innerHTML = '<span></span><span></span><span></span>';
            chatArea.appendChild(typing);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        // Generate AI response (mock - replace with actual API)
        function generateAIResponse(userMessage) {
            const responses = {
                greeting: [
                    "Hello! I'm NUPI AI, powered by Claude Sonnet 4.0. How can I assist you today?",
                    "Hi there! Ready to help with whatever you need. What's on your mind?",
                    "Hey! I'm here to help. What can I do for you?"
                ],
                code: [
                    "I'd be happy to help with your code! Could you share what you're working on?",
                    "Let's debug that together. Please share your code and I'll take a look.",
                    "I'm great with coding! What language are you working with?"
                ],
                creative: [
                    "I love creative projects! Tell me more about what you're envisioning.",
                    "Let's brainstorm together! What's the context for this project?",
                    "Creative work is my jam! What direction are you thinking?"
                ],
                default: [
                    "That's an interesting question! Let me think about that...",
                    "I understand what you're asking. Here's my take on it...",
                    "Great question! Based on what you've shared..."
                ]
            };

            const lower = userMessage.toLowerCase();
            
            if (lower.match(/hello|hi|hey|greetings/)) {
                return responses.greeting[Math.floor(Math.random() * responses.greeting.length)];
            } else if (lower.match(/code|debug|program|function|error/)) {
                return responses.code[Math.floor(Math.random() * responses.code.length)];
            } else if (lower.match(/creative|idea|brainstorm|design/)) {
                return responses.creative[Math.floor(Math.random() * responses.creative.length)];
            } else {
                return responses.default[Math.floor(Math.random() * responses.default.length)] + 
                       "\n\n*Note: This is a demo version. In production, this would connect to Claude API for real responses.*";
            }
        }

        // Clear chat
        function clearChat() {
            if (confirm('Clear all messages?')) {
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = `
                    <div class="welcome-message">
                        <h2>üëã Welcome to NUPI AI</h2>
                        <p>Claude Sonnet 4.0 at your service</p>
                    </div>
                `;
                conversationHistory = [];
                toggleSidebar();
            }
        }

        // Export chat
        function exportChat() {
            const text = conversationHistory
                .map(msg => `${msg.role.toUpperCase()}: ${msg.content}`)
                .join('\n\n');
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `nupi-chat-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            toggleSidebar();
        }

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
</body>
</html>
